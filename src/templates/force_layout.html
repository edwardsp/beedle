{% extends "base.html" %}
{% block title %}Network graph : {{ args.name }}{% endblock %}
{% block content %}
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<h1>Network graph : {{ args.name }}</h1>
<div id="forcelayout"/>
<script>

var width = {{ args.width }},
    height = {{ args.height }};

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("div #forcelayout").append("svg")
    .attr("width", width)
    .attr("height", height);

var nodes = [
  { name:"{{ args.nodes[0][0] }}", group:{{ args.nodes[0][1] }}, fixed:true, x:width/2, y:height/2 },
{% for n in args.nodes[1:] %}
  { name:"{{ n[0] }}", group:{{ n[1] }} },
{% endfor %}
];
var links = [
{% for link in args.links %}
  { source:{{ link[0] }}, target:{{ link[1] }}, value:{{ link[2] }} },
{% endfor %}
];

force
    .nodes(nodes)
    .links(links)
    .start();

var link = svg.selectAll(".link")
    .data(links)
  .enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("r", 5)
    .style("fill", function(d) { return color(d.group); })
    .call(force.drag);

node.append("title")
    .text(function(d) { return d.name; });

force.on("tick", function() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

</script>
{% endblock %}
