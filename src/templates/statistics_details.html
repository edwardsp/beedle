{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<table id="table">
	<thead>
		<tr>
			{% for column in args.data[0] %}		
				<th>{{ column }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in args.data[1] %}		
			<tr>
				{% for data_item in row %}
					<td>{{ data_item }}</td>	
				{% endfor %}	
			</tr>
		{% endfor %}
	</tbody>
</table>
<script>
	var current_table = $('#table').dataTable();
</script>
{% endblock %}
