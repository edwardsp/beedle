{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<h1>{{ args.title }}</h1>
<table id="table_{{ args.id }}">
	<thead>
		<tr>
			{% for column in args.data[0] %}		
				<th>{{ column }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in args.data[1] %}		
			<tr>
				{% for data_item in row %}
					<td>{{ data_item }}</td>	
				{% endfor %}	
			</tr>
		{% endfor %}
	</tbody>
</table>
<script>
var firstTime_{{ args.id }} = true;
$(document).on( 'pageshow', function () {
	if (firstTime_{{ args.id }}) {
		firstTime_{{ args.id }} = false;
		var current_table = $('#table_{{ args.id }}').dataTable( {
			"sDom": 'T<"clear">lfrtip', 
			"oTableTools": {
				"sSwfPath": "/static/swf/copy_cvs_xls_pdf.swf"
			}
		});
	}
} );
</script>
{% endblock %}
