{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<h1>{{ args.title }}</h1>
<table id="table">
	<thead>
		<tr>
			{% for column in args.data[0] %}		
				<th>{{ column }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in args.data[1] %}		
			<tr>
				{% for data_item in row %}
					<td>{{ data_item }}</td>	
				{% endfor %}	
			</tr>
		{% endfor %}
	</tbody>
</table>
<script>
$(document).on( 'pageshow', function() {
	$('#table').not('.initialised').addClass('initialised').dataTable( {
		"sDom": 'T<"clear">lfrtip', 
		"oTableTools": {
			"sSwfPath": "/static/swf/copy_cvs_xls_pdf.swf"
		}
	});
});
</script>
{% endblock %}
